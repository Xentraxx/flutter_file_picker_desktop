name: file_picker_desktop
description: A package that lets you use a native file explorer on Windows, macOS, and Linux to save a file, select a directory, and select one or more files with support for extension filters.
version: 1.1.1

repository: https://github.com/philenius/flutter_file_picker_desktop
issue_tracker: https://github.com/philenius/flutter_file_picker_desktop/issues

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  ffi: ^1.1.2
  path: ^1.8.0

dev_dependencies:
  lints: ^1.0.1
  test: ^1.17.9
